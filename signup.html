<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='styles.css' type='text/css' />
<script src="sample-registration-form-validation.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-center pt-4">
        
        <div class="container-flex" id="contain99">
                
                <div class="card1">
                <form action="/login.html" method="get" id="loginForm" class="w-100">
                <ul>
                        <h1 class="SignUp container">Sign Up</h1>
                        
                        
                        First Name:
                        <input type="text" name="name" id="userName" class="custom-input-1" placeholder="" required>
                        <div class="error-message d-none" ></div><br>
               
                        Middle Name:
                        <input type="text" name="username" id="Middlename" class="custom-input-1" placeholder="" />
                        <div class="error-message d-none" ></div><br> 
                        Last Name:
                        <input type="text" name="username" id="Lastname" class="custom-input-1" placeholder="" />
                        <div class="error-message d-none" ></div><br>
                        Password:
                        <br><input  type="password" name="password" id="password" class="custom-input-1" placeholder=""/>
                        <div class="error-message d-none" ></div><br>
                        <div class="Email container">Email</div>
                        <input type="text" name="email" id="Email" class="custom-input-1" placeholder="" />
                        <div class="error-message d-none"></div><br>
                        <div class="Email offset">Address</div>
                        <input type="text" name="address" id="Address" class="custom-input-1" placeholder="Street/unit no." />
                        <div class="error-message d-none" ></div><br><br>
                        <input type="text" name="email" id="Barangay" class="custom-input-1" placeholder="Barangay" />
                        <div class="error-message d-none" ></div><br><br>
                        <input type="text" name="email" id="City" class="custom-input-1" placeholder="City" />
                        <div class="error-message d-none" ></div><br><br>
                        <input type="text" name="email" id="Province" class="custom-input-1" placeholder="Province" />
                        <div class="error-message d-none" ></div><br><br>
                        <input type="text" name="email" id="Zip" class="custom-input-1" placeholder="Zip" />
                        <div class="error-message d-none" ></div><br><br>
                                
                                <button type="submit" id="btnSubmit" class="custom-button-submit" disabled ="true"> Submit </button>
                </ul>
                        </form>
                        
                </div>
                </div>
        </div>    
        
<script src="signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
